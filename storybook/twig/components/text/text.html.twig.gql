fragment ParagraphText on ParagraphText {
  componentId: fieldParagraphId
  title: fieldTitle
  tagline: fieldMetaEyebrow
  text: fieldText {
    processed
  }
  embedMedia: fieldEmbedMedia {
    entity {
      ...ParagraphEmbedMedia
    }
  }
  entityLink: fieldPtLink {
    entity {
      ...ParagraphLink
    }
  }
}
