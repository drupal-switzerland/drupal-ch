  post-rollout:
    - run:
        name: drush cr
        command: drush -y cr
        service: cli
    - run:
        name: drush deploy
        command: drush -y deploy
        service: cli


environments:
  master:
    cronjobs:
      - name: drush cron
        schedule: "*/15 * * * *"
        command: drush cron
        service: cli
    routes:
        - varnish:
            - drupal.ch:
                tls-acme: 'true'
                insecure: Redirect
                hsts: max-age=31536000
            - www.drupal.ch:
                tls-acme: 'true'
                insecure: Redirect
                hsts: max-age=31536000
            - drupal.li:
                tls-acme: 'true'
                insecure: Redirect
                hsts: max-age=31536000
            - www.drupal.li:
                tls-acme: 'true'
                insecure: Redirect
                hsts: max-age=31536000
        - storybook:
            - storybook.drupal.ch:
                tls-acme: 'true'
                insecure: Redirect
