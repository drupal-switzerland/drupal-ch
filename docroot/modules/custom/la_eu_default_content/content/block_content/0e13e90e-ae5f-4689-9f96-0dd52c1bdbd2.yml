  field_description:
    -
      value: "<p>One of Drupal's core values is that everyone can participate. In the community, this is reflected via a strong focus on inclusivity.</p>\r\n\r\n<p>Drupal core complies with the WCAG 2.0 and ATAG 2.0 guidelines. By using Drupal, you make both the site and the CMS accessible to everyone without any extra effort. This makes obtaining an accessibility statement - mandatory for many organisations and their sites - much simpler.</p>\r\n"
