      value: "<p><strong>Portfolio: </strong>President, DrupalJam, Splash Award</p>\r\n\r\n<p>Bert (<a href=\"http:/drupal.org/bert \">bertboerland</a>) has been an active evangelist since the early days of Drupal now more than 20 years ago. He donated the Drupal.org domain to the community, organized two DrupalCons as lead and has been a Board Member of the Drupal Association. Bert is co-founder of the Drupal Netherlands Foundation and co-founder of DrupalJam and has organized more than a dozen of these events. A Business Nerd who can't program, a passionate speaker about the open web and open source who can't be quiet. Bert is a Senior Sales Executive at Suse and a general board member.</p>\r\n"
