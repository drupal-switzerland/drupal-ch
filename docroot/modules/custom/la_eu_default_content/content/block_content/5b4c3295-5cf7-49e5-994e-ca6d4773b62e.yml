      value: "<p><strong>Portfolio:</strong> Community, IT, Talent Development</p>\r\n\r\n<p>Floris (<a href=\"https://www.drupal.org/u/idevit\">idevit</a>) has been enthusiastic about Drupal since version 5.16. Since 2010 he has been active in the Community and has been involved as lead of the Nederlandse Drupal Training day. He is also active internationally, most recently as co-organizer of <a href=\"drupalironcamp.com\">drupalironcamp.com</a><br />\r\nAs a Drupal entrepeneur at 040Lab, Floris is active in technology and business, he loves chipping away at business models and making them suitable for the internet.</p>\r\n"
