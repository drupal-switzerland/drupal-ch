      value: "<p>With open source software you can use software that has been created by thousands of people and organizations. The international Drupal community shares its experiences and insights with customers and (potential) users. This means that every Drupal professional has access to frequently used channels where the global network of knowledge and experience can be directly consulted. Which supplier can say this?</p>\r\n"
