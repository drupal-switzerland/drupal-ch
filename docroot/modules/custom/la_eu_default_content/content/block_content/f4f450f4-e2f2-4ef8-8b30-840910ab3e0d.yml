  field_description:
    -
      value: "<p>Björn (<a href=\"https://www.drupal.org/u/bbrala\">bbrala</a>) Brala started his own webshop in retro items in 2003&nbsp;during his computer science studies and started at SWIS in 2007. As technical director and CISO of SWIS, he provides technical guidance to the company. In 2013 he switched from his own CMS to Drupal with SWIS. Björn is the core maintainer for JSON:API and believes in the power and necessity of unlocking content via APIs. With a passion for APIs, privacy, security and the trusted web, he wants to advocate for an even safer, privacy-friendly Drupal that is part of every serious online landscape.</p>\r\n"
