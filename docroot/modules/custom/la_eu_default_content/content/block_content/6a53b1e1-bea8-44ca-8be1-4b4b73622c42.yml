      value: "<p><strong>Portfolio:</strong> DrupalJam, Marcom, Secretary</p>\r\n\r\n<p>Jean-Paul (<a href=\"https://www.drupal.org/u/jean-paul-vosmeer\">jean-paul-vosmeer</a>) started programming at the age of 6 on a Philips p2000 and later on the Commodore Amiga. While studying higher computer science, he started his company, React online, in 1998. As an online strategist, Jean-Paul helps organizations with their online identity and digital transition. After working with a proprietary CMS for 14 years, he switched to Drupal 7 with React online in 2014. User experience is his priority, both for editors and online visitors.</p>\r\n"
