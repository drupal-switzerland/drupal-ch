  field_description:
    -
      value: "<p>Growing up with the Commodore 64, his interest in software and technology has never gone away. After studying Business Administration in Rotterdam, Bart was involved in various startups as an IT entrepreneur. He and his development team created various products and services. From personalized television guides with smart recommendation technology for tablet and mobile to web applications for dentists and other healthcare professionals.</p>\r\n\r\n<p>After an adventurous period, he joined Finalist in 2022 where he first came into contact with Drupal and its thriving community. He enjoys this so much that he is happy to contribute to bringing Drupal to the attention of the Netherlands as a modern CMS solution and keeping the community going.</p>\r\n\r\n<p>Bart currently works as an information analyst. In that role he tries to build bridges between Business and IT. He is happy to use his knowledge and experience for the Drupal Netherlands Foundation.</p>\r\n"
      format: full_html
      summary: ''
