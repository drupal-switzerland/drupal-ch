  field_description:
    -
      value: "<p>Esmeralda (<a href=\"https://www.drupal.org/u/esmeraldabt\">esmeraldabt</a>) Tijhoff taught herself to program and started her own web development company during her history studies. In 2018, she permanently altered her career path as a researcher at the RUG for a start as a Drupal developer at DICTU. She now works at DICTU as a Product Owner on a series of Drupal products for the government.</p>\r\n\r\n<p>Esmeralda is also committed to an inclusive Drupal community. Not only must the websites be accessible to all users, but also the knowledge and events within the Drupal community. In order to continue to use Drupal sustainably, she continuously seeks cooperation between the market and government, the end-user and developer, and activist and manager. Furthermore, she is committed to the bond between the various Drupal organizations in Europe and beyond.</p>\r\n"
