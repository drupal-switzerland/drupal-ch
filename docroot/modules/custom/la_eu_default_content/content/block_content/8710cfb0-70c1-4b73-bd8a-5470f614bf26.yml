  field_description:
    -
      value: "<p>Drupal Netherlands Foundation (Drupal.nl) is the interest group of Dutch Drupal users, companies and developers. Drupal is a popular digital experience management platform for websites and interactive applications. 1 in 40 websites use Drupal. Drupal is open source and has no vendor lock-in.</p>\r\n\r\n<p>The board of the Drupal Netherlands Foundation (SDN) consists of 7 volunteers who have committed themselves to the foundation for a period of 2 years with the aim of promoting Drupal in the Netherlands. SDN promotes Drupal by organizing events such as DrupalJam, Splash Awards and Drupal Training Day.</p>\r\n\r\n<p>The foundation is non-profit and run by volunteers. Our costs are mainly covered by sponsors (of events) and our partner program. More than 30 suppliers have now joined the foundation as partners.</p>\r\n"
