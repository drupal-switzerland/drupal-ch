      value: "<p>Over the past decade, Drupal has become increasingly aligned with the needs of marketing departments with business and commercial objectives and measurable Return on Investment (ROI). Where traditional CMS platforms often require organizations to adapt to the software, Drupal offers a flexible basis with which the variety of requirements and wishes can be met without the organization having to adapt.</p>\r\n"
