      value: "<p>With Drupal's intuitive content management environment you can convert the most complex information architecture into flexible content structures. Content editors can use the tools that Drupal offers as standard for content creation, workflow and publication. For example, permissions and roles, menus and content previews can be configured from the graphical interface. Drupal offers device-independent support for almost all common media types including video and PDF documents.</p>\r\n"
