      value: "<p><strong>Portfolio</strong>: Partner Program, Marketing</p>\r\n\r\n<p>Selcuk (<a href=\"https://www.drupal.org/u/mr_infinity\">mr_infinity</a>) Demirci, IT fanatic through and through. Education: Business &amp; ICT. Starting in 2004 he has been developing websites and his own CMSs. During his search to develop efficient, beautiful and secure apps, it was love at first sight with Drupal (and its community). He has been developing Drupal projects since 2010. His mission and passion are to introduce companies and developers to Drupal. He is often told that his enthusiasm is contagious. Maintainer of a number of modules on drupal.org, Selcuk works on large-scale Drupal projects and provides Drupal training. He is responsible for the partner program and marketing for the foundation.</p>\r\n"
