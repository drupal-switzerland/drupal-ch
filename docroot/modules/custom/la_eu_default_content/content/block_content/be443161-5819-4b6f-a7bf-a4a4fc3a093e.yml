      value: "<h3>Platinum (all 3 slots occupied)</h3>\r\n\r\n<ul>\r\n\t<li>Platinum listing on website</li>\r\n\t<li>Platinum SDN Badge on own website</li>\r\n\t<li>Own page with cases on Drupal.nl</li>\r\n\t<li>Mention on all social channels of SDN</li>\r\n\t<li><strong>€ 5000 per year excl. VAT</strong></li>\r\n</ul>\r\n\r\n<h3>Gold</h3>\r\n\r\n<p>For agencies that stand out with Drupal.</p>\r\n\r\n<ul>\r\n\t<li>Gold SDN Sponsor Badge on own website.</li>\r\n\t<li>Logo on Drupal.nl in the gold category</li>\r\n\t<li>Own page on Drupal.nl</li>\r\n\t<li>Tweet from SDN</li>\r\n\t<li><strong>€ 1500 per year excl. VAT</strong></li>\r\n</ul>\r\n\r\n<h3>Silver</h3>\r\n\r\n<p>For smaller organizations and freelancers.</p>\r\n\r\n<ul>\r\n\t<li>Silver SDN Sponsor Badge on own website</li>\r\n\t<li>Listing on Drupal.nl in the silver category</li>\r\n\t<li>Tweet from SDN</li>\r\n\t<li><strong>€ 600 per year excl. VAT</strong></li>\r\n</ul>\r\n\r\n<h3>Individual</h3>\r\n\r\n<p>For all those who personally care about Drupal.</p>\r\n\r\n<ul>\r\n\t<li>Individual SDN Sponsor Badge on own website</li>\r\n\t<li>Name listing on Drupal.nl in the category individual</li>\r\n\t<li><strong>€ 30 per year excl. VAT</strong></li>\r\n</ul>\r\n"
