  body:
    -
      value: "<h2><strong>All information in one place</strong></h2>\r\n\r\n<p>Diabetes.com is for everyone, whether you have been dealing with it recently or for a long time. You will find information and inspiration if diabetes affects you. Regardless of diabetes type, life stage, disease stage, role or information needs. The platform features a library of reliable information about different types of diabetes, possible treatments, living with diabetes and scientific research. In addition, the community is a meeting place where you can exchange experiences, share tips and ask questions. And all in one place!</p>\r\n\r\n<h2><strong>Tailored information</strong></h2>\r\n\r\n<p>The platform was created to show people the way in the world of diabetes. A unique tool for this is the Signpost. This helps the new visitor who does not yet know where to start. By answering a few questions, the signpost knows exactly what suits his situation, without having to leave personal data.</p>\r\n\r\n<drupal-media data-entity-type=\"media\" data-entity-uuid=\"15226fd3-bba6-4004-a8fb-b06e38d93ff7\"></drupal-media>\r\n\r\n<h2><strong>Work that matters</strong></h2>\r\n\r\n<p>Diabetes.com meets the large and growing need for reliable health information. It was up to SWIS to get that information tailored to the visitor. There's more to that than meets the eye. And that's exactly the point.</p>\r\n\r\n<p>Diabetes.nl is a technical tour de force. Thanks to the headless architecture, the platform is lightning fast and responsive. Various systems are linked to bring together and share information. Thanks to a sophisticated information architecture, editors, community managers and visitors have control over what is shared with whom and when, or what should remain private. This is precise work in which information security is a major concern.&nbsp;</p>\r\n\r\n<p>The aforementioned points are what makes working on a platform like diabetes.nl so worthwhile. Technically challenging and socially relevant. That's what we go for at SWIS.</p>\r\n\r\n<h2><strong>Opensource components</strong></h2>\r\n\r\n<p>At SWIS, we are advocates of the open Internet, which is why we prefer to use open source components in the solutions we realize. We would like to share what the technical landscape of diatbetes.co.uk looks like. It is an application that consists of multiple components and must interact with other systems divided into 4 categories: Content, Services, Orchestration and Presentation.</p>\r\n\r\n<drupal-media data-entity-type=\"media\" data-entity-uuid=\"659cd49e-e58d-41d1-be4a-d92373c8ea57\"></drupal-media>\r\n"
