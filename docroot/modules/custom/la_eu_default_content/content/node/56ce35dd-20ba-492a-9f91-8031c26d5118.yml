  field_intro:
    -
      value: "<p>&nbsp;&nbsp;</p>\r\n\r\n<p>Diabetes is the most common chronic disease in the Netherlands. More than 1.2 million Dutch people have diabetes and another 1,000 people are diagnosed every week. Correct and reliable information is of great importance in order to cope with diabetes well. Sharing experiences and participating in activities is also a need of people with diabetes, research shows.</p>\r\n\r\n<drupal-media data-entity-type=\"media\" data-entity-uuid=\"76440cb6-6d6d-4ac5-a47b-98e5a23e93ef\"></drupal-media>\r\n"
