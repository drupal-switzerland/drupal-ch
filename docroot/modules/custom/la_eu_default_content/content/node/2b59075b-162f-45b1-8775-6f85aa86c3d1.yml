        name: description
        content: "The Splash Awards have been held in the Netherlands since 2014. This annual tradition was created by the Drupal community to put the best Drupal projects in a well-deserved spotlight. Germany followed in 2017 after which Denmark, France and Romania also organized their own Splash Awards. \_This was followed in 2019 by the first international Splash Awards from DrupalCon Amsterdam. Many countries have indicated their intention to follow suit. This year, the Splash Awards will take place online in October 2022. You can start submitting your projects soon!"
