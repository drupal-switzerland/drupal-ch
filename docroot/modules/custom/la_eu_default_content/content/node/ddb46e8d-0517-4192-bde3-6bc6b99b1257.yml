  body:
    -
      value: "<h2>Responsible on behalf of the Internet</h2>\r\n\r\n<p>The Internet promises a lot, still does. We have been there from the beginning to deliver on those promises. The way forward? Which is online, but not one line.<br />\r\nIt's a whimsical journey that requires boldness, creativity and flexibility. But also requires vision, knowledge and control.</p>\r\n\r\n<p>Since 1999, the web has been our field of activity. From there, we throw everything into the mix every day. For our clients, but ultimately for everyone.<br />\r\nThis is how, thanks to our digital decisiveness, we make the world a better place, project by project. We call that <strong>Sustainable Digital Change.</strong></p>\r\n"
