      value: "<p>Since 1999, the web has been our field of activity. From there, we have thrown everything into the mix, every day, for not only our clients, but ultimately for everyone. This is how, thanks to our digital decisiveness, we make the world a better place, project by project. We call that <strong>Sustainable Digital Change</strong>.</p>\r\n"
